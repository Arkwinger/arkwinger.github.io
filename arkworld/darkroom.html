<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>dark room</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: #fff;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      animation: fadeIn 3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .character {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 240px;
      opacity: 0;
      filter: brightness(0.6) drop-shadow(0 0 20px rgba(255,255,255,0.25));
      animation: appear 4s forwards 1s;
      cursor: pointer;
      z-index: 2;
    }

    @keyframes appear {
      to { opacity: 1; }
    }

    /* 💬 Shiro-style speech bubble */
    .bubble {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      max-width: 300px;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 182, 193, 0.6);
      border-radius: 20px;
      padding: 12px 18px;
      font-size: 1.1rem;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 5px #ffb6c1;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
      backdrop-filter: blur(8px);
      z-index: 3;
    }

    .bubble.show {
      opacity: 1;
    }

    /* ⚡ flash teleport */
    .flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <img src="shiro.png" class="character" id="shiro" alt="Shiro">
  <div class="bubble" id="bubble"></div>
  <div class="flash" id="flash"></div>

  <!-- whoosh sound -->
  <audio id="whoosh" src="whoosh.mp3" preload="auto"></audio>

  <script>
    const shiro = document.getElementById("shiro");
    const bubble = document.getElementById("bubble");
    const flash = document.getElementById("flash");
    const whoosh = document.getElementById("whoosh");
    let clicks = 0;

    shiro.addEventListener("click", () => {
      clicks++;

      if (clicks === 1) {
        bubble.textContent = "시로: ...이제 나가.";
        bubble.classList.add("show");
        setTimeout(() => bubble.classList.remove("show"), 4000);
      } 
      else if (clicks === 2) {
        bubble.textContent = "시로: 널 내보낼 거야.";
        bubble.classList.add("show");

        setTimeout(() => {
          whoosh.volume = 0.6;
          whoosh.play();

          // flash + teleport
          flash.style.transition = "opacity 0.15s";
          flash.style.opacity = "1";
          setTimeout(() => {
            flash.style.transition = "opacity 1.2s";
            flash.style.opacity = "0";
            setTimeout(() => {
              window.location.href = "home.html";
            }, 1000);
          }, 250);
        }, 800);
      }
    });
  </script>
</body>
</html>
