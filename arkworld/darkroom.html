<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>dark room</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: #fff;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      animation: fadeIn 3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .character {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 240px;
      opacity: 0;
      filter: brightness(0.6) drop-shadow(0 0 20px rgba(255,255,255,0.25));
      animation: appear 4s forwards 1s;
      cursor: pointer;
    }

    @keyframes appear {
      to { opacity: 1; }
    }

    .text {
      position: absolute;
      bottom: 12%;
      text-align: center;
      opacity: 0;
      font-size: 1.4rem;
      text-shadow: 0 0 15px rgba(255,255,255,0.3);
      transition: opacity 1s ease;
    }

    .text.show {
      opacity: 1;
    }

    /* flash effect */
    .flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <img src="shiro.png" class="character" id="shiro" alt="Shiro">
  <div class="text" id="dialogue"></div>
  <div class="flash" id="flash"></div>

  <!-- whoosh sound -->
  <audio id="whoosh" src="whoosh.mp3" preload="auto"></audio>

  <script>
    const shiro = document.getElementById("shiro");
    const text = document.getElementById("dialogue");
    const flash = document.getElementById("flash");
    const whoosh = document.getElementById("whoosh");
    let clicks = 0;

    shiro.addEventListener("click", () => {
      clicks++;
      if (clicks === 1) {
        text.textContent = "시로: ...이제 나가.";
        text.classList.add("show");
      } else if (clicks === 2) {
        text.textContent = "시로: 널 내보낼 거야.";
        setTimeout(() => {
          // play sound
          whoosh.volume = 0.6;
          whoosh.play();

          // flash effect
          flash.style.transition = "opacity 0.15s";
          flash.style.opacity = "1";
          setTimeout(() => {
            flash.style.transition = "opacity 1.2s";
            flash.style.opacity = "0";
            setTimeout(() => {
              window.location.href = "home.html";
            }, 1000);
          }, 250);
        }, 700);
      }
    });
  </script>
</body>
</html>
