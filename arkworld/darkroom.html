<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>dark room</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: #fff;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      animation: fadeIn 3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* make sure the image loads and is bright enough */
    .character {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 260px;
      opacity: 0;
      animation: appear 4s forwards 2s;
      filter: brightness(0.9) drop-shadow(0 0 35px rgba(255,255,255,0.3));
    }

    @keyframes appear {
      to { opacity: 1; }
    }

    .text {
      position: absolute;
      bottom: 12%;
      text-align: center;
      opacity: 0;
      font-size: 1.5rem;
      text-shadow: 0 0 15px rgba(255,255,255,0.3);
      animation: appearText 5s forwards 4.5s;
    }

    @keyframes appearText {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- ✅ fixed image path — assumes darkroom.html is in /arkworld -->
  <img src="shiro.png" class="character" alt="Shiro">
  <div class="text">시로: ...이제 나가.</div>

  <script>
    // fade out slowly after her line shows
    setTimeout(() => {
      document.body.style.transition = "opacity 3s";
      document.body.style.opacity = "0";
    }, 12000);
  </script>
</body>
</html>
