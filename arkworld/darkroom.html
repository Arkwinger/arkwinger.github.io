<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>dark room</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0a0a0a 40%, #000 100%);
      color: #fff;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      animation: fadeIn 3s ease-in;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .fog {
      position: absolute;
      top: 0; left: 0;
      width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(255,182,193,0.06) 0%, rgba(255,255,255,0.02) 50%, transparent 100%);
      filter: blur(100px);
      animation: fogDrift 20s ease-in-out infinite alternate;
      z-index: 1;
      opacity: 0.8;
    }

    @keyframes fogDrift {
      0% { transform: translate(-10%, -5%) scale(1); }
      50% { transform: translate(5%, 10%) scale(1.05); }
      100% { transform: translate(-5%, 0%) scale(1.02); }
    }

    /* ‚ú® Shiro with blinking + glow */
    .character {
      width: 240px;
      opacity: 0;
      animation: appear 4s forwards 1s, blink 6s infinite;
      cursor: pointer;
      z-index: 5;
      transition: filter 0.6s ease;
      filter: brightness(0.65) drop-shadow(0 0 10px rgba(0,255,255,0.2));
    }

    @keyframes appear { to { opacity: 1; } }
    @keyframes blink {
      0%, 92%, 100% { filter: brightness(0.65) drop-shadow(0 0 10px rgba(0,255,255,0.2)); }
      95% { filter: brightness(0.45) drop-shadow(0 0 2px rgba(0,255,255,0.1)); }
    }

    /* üí¨ Speech bubble with typing effect */
    .bubble {
      position: fixed;
      bottom: 58%;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      background: rgba(255,182,193,0.18);
      border: 2px solid rgba(255,182,193,0.9);
      border-radius: 20px;
      padding: 14px 20px;
      font-size: 1.2rem;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 25px #ffb6c1;
      backdrop-filter: blur(14px);
      box-shadow: 0 0 25px rgba(255,182,193,0.4);
      opacity: 0;
      z-index: 9999;
      transition: opacity 0.5s ease-in-out;
      pointer-events: none;
    }

    .bubble.show { opacity: 1; }

    .input-box {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 12;
    }

    .input-box input {
      background: rgba(255,255,255,0.1);
      border: 1px solid #ffb6c1;
      color: white;
      border-radius: 8px;
      padding: 8px 12px;
      outline: none;
      font-size: 1rem;
      width: 200px;
      text-align: center;
    }

    .input-box button {
      margin-top: 10px;
      padding: 6px 16px;
      border: 1px solid #ffb6c1;
      border-radius: 12px;
      background: rgba(255,182,193,0.3);
      color: white;
      cursor: pointer;
    }

    .flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 20;
    }
  </style>
</head>

</html>
