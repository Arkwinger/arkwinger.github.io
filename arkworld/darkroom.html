<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>dark room</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: #fff;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      animation: fadeIn 3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .character {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 240px;
      opacity: 0;
      filter: brightness(0.6) drop-shadow(0 0 20px rgba(255,255,255,0.25));
      animation: appear 4s forwards 1s;
      cursor: pointer;
      z-index: 2;
    }

    @keyframes appear {
      to { opacity: 1; }
    }

    /* üí¨ Shiro bubble */
    .bubble {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      max-width: 300px;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 182, 193, 0.6);
      border-radius: 20px;
      padding: 12px 18px;
      font-size: 1.1rem;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 5px #ffb6c1;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
      backdrop-filter: blur(8px);
      z-index: 3;
    }

    .bubble.show { opacity: 1; }

    /* input box */
    .input-box {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 4;
    }

    .input-box input {
      background: rgba(255,255,255,0.1);
      border: 1px solid #ffb6c1;
      color: white;
      border-radius: 8px;
      padding: 8px 12px;
      outline: none;
      font-size: 1rem;
      width: 200px;
      text-align: center;
      transition: all 0.3s;
    }

    .input-box input:focus {
      box-shadow: 0 0 10px #ffb6c1;
    }

    .input-box button {
      margin-top: 10px;
      padding: 6px 16px;
      border: 1px solid #ffb6c1;
      border-radius: 12px;
      background: rgba(255, 182, 193, 0.2);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-box button:hover {
      background: #ffb6c1;
      color: black;
    }

    /* flash teleport */
    .flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <img src="shiro.png" class="character" id="shiro" alt="Shiro">
  <div class="bubble" id="bubble"></div>
  <div class="input-box" id="inputBox">
    <input type="text" id="answer" placeholder="ÎãµÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî...">
    <button id="submitBtn">ÌôïÏù∏</button>
  </div>
  <div class="flash" id="flash"></div>
  <audio id="whoosh" src="whoosh.mp3" preload="auto"></audio>

            inputBox.style.display = "flex";

  </script>
</body>
</html>
