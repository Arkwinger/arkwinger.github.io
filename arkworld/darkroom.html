<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>dark room</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0a0a0a 40%, #000 100%);
      color: #fff;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      animation: fadeIn 3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* üå´Ô∏è soft animated fog layer */
    .fog {
      position: absolute;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,182,193,0.06) 0%, rgba(255,255,255,0.02) 50%, transparent 100%);
      filter: blur(100px);
      animation: fogDrift 20s ease-in-out infinite alternate;
      z-index: 1;
      opacity: 0.8;
    }

    @keyframes fogDrift {
      0% { transform: translate(-10%, -5%) scale(1); }
      50% { transform: translate(5%, 10%) scale(1.05); }
      100% { transform: translate(-5%, 0%) scale(1.02); }
    }

    .character {
      width: 240px;
      opacity: 0;
      filter: brightness(0.6) drop-shadow(0 0 25px rgba(255,255,255,0.3));
      animation: appear 4s forwards 1s;
      cursor: pointer;
      z-index: 5;
      transition: filter 0.6s ease;
    }

    @keyframes appear {
      to { opacity: 1; }
    }

    /* üí¨ glowing bubble above her */
    .bubble {
      position: absolute;
      bottom: 55%;
      left: 50%;
      transform: translateX(-50%);
      max-width: 320px;
      background: rgba(255, 182, 193, 0.15);
      border: 2px solid rgba(255, 182, 193, 0.8);
      border-radius: 18px;
      padding: 14px 20px;
      font-size: 1.2rem;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 8px #fff, 0 0 18px #ffb6c1, 0 0 35px #ffb6c1;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(255,182,193,0.4);
      z-index: 10;
    }

    .bubble.show { opacity: 1; }

    .talking {
      filter: brightness(0.9) drop-shadow(0 0 40px rgba(255,182,193,0.7));
    }

    /* input */
    .input-box {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 12;
    }

    .input-box input {
      background: rgba(255,255,255,0.1);
      border: 1px solid #ffb6c1;
      color: white;
      border-radius: 8px;
      padding: 8px 12px;
      outline: none;
      font-size: 1rem;
      width: 200px;
      text-align: center;
      transition: all 0.3s;
    }

    .input-box input:focus {
      box-shadow: 0 0 10px #ffb6c1;
    }

    .input-box button {
      margin-top: 10px;
      padding: 6px 16px;
      border: 1px solid #ffb6c1;
      border-radius: 12px;
      background: rgba(255, 182, 193, 0.3);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-box button:hover {
      background: #ffb6c1;
      color: black;
    }

    /* flash teleport */
    .flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div class="fog"></div>

  <img src="shiro.png" class="character" id="shiro" alt="Shiro">
  <div class="bubble" id="bubble"></div>

  <div class="input-box" id="inputBox">
    <input type="text" id="answer" placeholder="ÎãµÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî...">

        setTimeout(() => {

            inputBox.style.display = "flex";

    // function to show dialogue
    function showLine(text) {

    }
  </script>
</body>
</html>
