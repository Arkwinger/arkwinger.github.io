<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>dark room</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: #fff;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      animation: fadeIn 3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .character {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 240px;
      filter: brightness(0.5) drop-shadow(0 0 12px rgba(255,255,255,0.15));
      opacity: 0;
      animation: appear 6s forwards 2s;
    }

    .text {
      position: absolute;
      bottom: 12%;
      text-align: center;
      opacity: 0;
      font-size: 1.4rem;
      text-shadow: 0 0 15px rgba(255,255,255,0.3);
      animation: appearText 6s forwards 3.5s;
    }

    @keyframes appear {
      to { opacity: 1; filter: brightness(0.7) drop-shadow(0 0 25px rgba(255,255,255,0.2)); }
    }

    @keyframes appearText {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <img src="shiro.png" class="character" alt="Shiro">
  <div class="text">시로: ...이제 나가.</div>

  <script>
    // optional fade-out after a few seconds
    setTimeout(() => {
      document.body.style.transition = "opacity 2s";
      document.body.style.opacity = "0";
    }, 10000);
  </script>
</body>
</html>
