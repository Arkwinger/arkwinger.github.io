<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      background: url('bp.jpg') center/cover no-repeat;
      font-family: 'Noto Sans KR', sans-serif;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .overlay {
      position: absolute; inset: 0;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    .character {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 230px;
      z-index: 5;
      animation: float 6s ease-in-out infinite, blink 8s infinite;
      cursor: pointer;
      filter: drop-shadow(0 0 15px rgba(255,255,255,0.4));
    }

    @keyframes float {
      0%,100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-10px); }
    }

    @keyframes blink {
      0%,90%,100% { opacity: 1; }
      95% { opacity: 0.8; }
    }

    .bubble {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 15px;
      padding: 12px 20px;
      text-align: center;
      font-size: 1.1rem;
      color: #fff;
      text-shadow: 0 0 8px #aefcff;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
      min-width: 200px;
    }

    .bubble.show { opacity: 1; }

    .music-btn {
      position: absolute;
      bottom: 25px;
      right: 25px;
      background: rgba(255,255,255,0.1);
      border: 1px solid #fff;
      color: white;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .music-btn:hover { background: rgba(255,255,255,0.2); }

    .fadeout {
      animation: fadeToBlack 2s forwards;
    }
    @keyframes fadeToBlack {
      from { opacity: 1; }
      to { opacity: 0; background: black; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <img src="shiro.png" id="shiro" class="character" alt="Shiro">
