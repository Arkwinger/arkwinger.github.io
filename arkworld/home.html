<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>üåô Arkwinger‚Äôs World</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Noto Sans KR', sans-serif;
      background: url('bp.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
    }

    .overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    .character {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 230px;
      z-index: 3;
      cursor: pointer;
      animation: float 6s ease-in-out infinite, blink 8s infinite;
      filter: drop-shadow(0 0 15px rgba(255,255,255,0.4));
    }

    @keyframes float {
      0%,100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-10px); }
    }

    @keyframes blink {
      0%,90%,100% { opacity: 1; }
      95% { opacity: 0.7; }
    }

    .bubble {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.15);
      border: 2px solid rgba(255,255,255,0.4);
      padding: 12px 20px;
      border-radius: 18px;
      max-width: 70%;
      text-align: center;
      font-size: 1.1rem;
      opacity: 0;
      color: #fff;
      text-shadow: 0 0 10px #b8f3ff;
      transition: opacity 0.5s ease;
      z-index: 5;
    }

    .bubble.show { opacity: 1; }

    .music-btn {
      position: absolute;
      bottom: 25px;
      right: 25px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid #fff;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 0.9rem;
      backdrop-filter: blur(3px);
    }
    .music-btn:hover { background: rgba(255,255,255,0.2); }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <img src="shiro.png" alt="Shiro" id="shiro" class="character">
  <div id="bubble" class="bubble"></div>

  <button class="music-btn" id="musicBtn">üéµ Play Music</button>
  <audio id="bgm" src="bgm.mp3" loop></audio>

  <script>
    const shiroLines = [
      "ÏãúÎ°ú: Îòê ÏôîÎÑ§. Î≠ê, ÏÉÅÍ¥ÄÏùÄ ÏóÜÏñ¥.",

      "ÏãúÎ°ú: ÏïÑÌÅ¨ Ï∞æÍ≥† ÏûàÏñ¥?",
      "ÏãúÎ°ú: ÏïÑÌÅ¨Îäî Î∞îÎ≥¥ Í∞ôÏßÄÎßå Î©ãÏûàÏñ¥.",

    ];

    const bubble = document.getElementById("bubble");
    const shiro = document.getElementById("shiro");
    let index = 0;

    function showLine(line) {

    musicBtn.addEventListener("click", () => {

  </script>
</body>
</html>
