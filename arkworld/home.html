<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🌙 Arkwinger’s World</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .arkworld {
      background: url('bp.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      color: #fff;
      cursor: crosshair;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    /* Shiro */
    .character {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 220px;
      animation: float 6s ease-in-out infinite;
      z-index: 2;
      cursor: pointer;
      filter: drop-shadow(0 0 15px rgba(255,255,255,0.5));
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-10px); }
    }

    .message {
      position: absolute;
      top: 15%;
      text-align: center;
      z-index: 2;
      font-size: 1.6rem;
      text-shadow: 0 0 10px #ffb6c1;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #floating-text {
      position: absolute;
      bottom: 20%;
      text-align: center;
      font-size: 1.2rem;
      opacity: 0.9;
      z-index: 2;
      color: #ffd6f6;
    }

    /* Floating orbs */
    .orb {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,182,193,0.7);
      animation: drift 20s linear infinite;
    }

    @keyframes drift {
      0% { transform: translateY(0) translateX(0); opacity: 0.7; }
      100% { transform: translateY(-110vh) translateX(30vw); opacity: 0; }
    }
  </style>
</head>
<body class="arkworld">
  <div class="overlay"></div>
  <div class="message">🌸 아크윙거의 세계에 오신 걸 환영합니다 🌙</div>
  <img src="shiro.png" class="character" id="shiro" alt="Shiro">
  <p id="floating-text"></p>

  <script>
    // 🌸 Ambient floating orbs
    for (let i = 0; i < 15; i++) {
      const orb = document.createElement("div");
      orb.className = "orb";
      orb.style.left = Math.random() * 100 + "vw";
      orb.style.top = Math.random() * 100 + "vh";
      orb.style.animationDelay = Math.random() * 10 + "s";
      orb.style.animationDuration = 15 + Math.random() * 10 + "s";
      document.body.appendChild(orb);
    }

    // 🌙 Dream quotes
    const thoughts = [
      "오늘은 하늘이 유난히 조용하네.",
      "이 바람, 기분 좋지 않아?",
      "여긴... 네가 편히 쉴 수 있는 곳이야.",
      "괜찮아, 그냥 나랑 잠깐 머물러 있어.",
      "가끔은 아무것도 안 해도 괜찮아.",
      "달빛이 참 예쁘다, 그렇지?",
      "네가 여기 와서 다행이야."
    ];

    const floatText = document.getElementById("floating-text");

    function showThought() {
      floatText.textContent = thoughts[Math.floor(Math.random() * thoughts.length)];
    }

    window.onload = showThought;
    document.body.addEventListener("click", showThought);

    // 🌸 Shiro random dialogue (different each click)
    const shiroLines = [
      "시로: 오늘은 네가 웃었으면 좋겠어.",
      "시로: 꿈속에서도 널 기다렸어.",
      "시로: 나, 네가 오는 소리 듣고 있었어.",
      "시로: 너무 멀리 가지 마. 여긴 안전해.",
      "시로: 이제 좀 괜찮아?",
      "시로: 달빛 아래에서만 말할 수 있는 게 있어...",
      "시로: 그거 알아? 네 목소리, 나한테는 음악 같아."
    ];

    let shiroIndex = 0;
    document.getElementById("shiro").addEventListener("click", () => {
      alert(shiroLines[shiroIndex]);
      shiroIndex = (shiroIndex + 1) % shiroLines.length;
    });

    // 🌌 Start music when user first clicks
    document.body.addEventListener("click", () => {
      if (!window.musicStarted) {
        const iframe = document.createElement("iframe");
        iframe.width = 0;
        iframe.height = 0;
        iframe.src = "https://www.youtube.com/embed/HoXrZsXyYMw?autoplay=1&loop=1&playlist=HoXrZsXyYMw&mute=1";
        iframe.allow = "autoplay";
        iframe.style.position = "absolute";
        iframe.style.left = "-9999px";
        document.body.appendChild(iframe);
        window.musicStarted = true;
      }
    }, { once: true });
  </script>
</body>
</html>
