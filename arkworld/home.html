<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🌸 Arkwinger’s World 🌙</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Noto Sans KR', sans-serif;
      background: url('bp.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      cursor: crosshair;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    .character {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 220px;
      animation: float 6s ease-in-out infinite;
      z-index: 2;
      cursor: pointer;
      filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.5));
    }

    @keyframes float {
      0%,100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-10px); }
    }

    .message {
      position: absolute;
      top: 12%;
      text-align: center;
      z-index: 2;
      font-size: 1.6rem;
      text-shadow: 0 0 15px #ffb6c1;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Shiro speech bubble */
    .bubble {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #ffb6c1;
      border-radius: 12px;
      padding: 10px 16px;
      font-size: 1.1rem;
      color: #ffeaf6;
      opacity: 0;
      transition: opacity 0.5s ease;
      max-width: 80%;
      text-align: center;
      backdrop-filter: blur(3px);
    }
    .bubble.show {
      opacity: 1;
    }

    .orb {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 182, 193, 0.7);
      animation: drift 20s linear infinite;
    }

    @keyframes drift {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-110vh) translateX(30vw); }
    }

    /* Music button */
    .music-btn {
      position: absolute;
      bottom: 25px;
      right: 25px;
      background: rgba(255, 182, 193, 0.2);
      color: #fff;
      border: 1px solid #ffb6c1;
      border-radius: 20px;
      padding: 8px 18px;
      cursor: pointer;
      font-size: 0.9rem;
      backdrop-filter: blur(4px);
      transition: all 0.3s ease;
    }

    .music-btn:hover {
      background: rgba(255, 182, 193, 0.5);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="message">🌸 Arkwinger’s World 🌙</div>
  <img src="shiro.png" class="character" id="shiro" alt="Shiro">
  <div id="bubble" class="bubble"></div>

  <button class="music-btn" id="musicBtn">🎵 Play Music</button>

  <script>
    // 🌸 Orbs floating around
    for (let i = 0; i < 15; i++) {
      const orb = document.createElement("div");
      orb.className = "orb";
      orb.style.left = Math.random() * 100 + "vw";
      orb.style.top = Math.random() * 100 + "vh";
      orb.style.animationDelay = Math.random() * 10 + "s";
      orb.style.animationDuration = 15 + Math.random() * 10 + "s";
      document.body.appendChild(orb);
    }

    // 💬 Shiro dialogue + secret click counter
    const shiroLines = [
      "시로: 또 왔네. 뭐, 상관은 없어.",
      "시로: 진짜 하늘 같지 않아. 이상하지?",
      "시로: 조용해서 좋은데... 네 발소리는 시끄럽다.",
      "시로: 뭐 그렇게 쳐다봐?",
      "시로: 난 그냥 여기 있었을 뿐이야.",
      "시로: 이상한 꿈 꾸고 있는 거 아니야?",
      "시로: 그런 표정 하지 마. 이상해.",
      "시로: 네가 없어도 여긴 그대로야.",
      "시로: 아크 말이야? 그는 바보 같지만... 똑똑해.",
      "시로: 아크는 이상한 인간이야. 근데 나쁘진 않아.",
      "시로: 넌 아크를 찾고 있는 거지?",
      "시로: 아크... 또 잤겠지.",
      "시로: 아크가 만든 이 세계, 좀 괜찮네."
    ];

    const shiro = document.getElementById("shiro");
    const bubble = document.getElementById("bubble");
    let index = 0;
    let clicks = 0;

    shiro.addEventListener("click", () => {
      bubble.textContent = shiroLines[index];
      bubble.classList.add("show");
      setTimeout(() => bubble.classList.remove("show"), 4000);
      index = (index + 1) % shiroLines.length;

      clicks++;
      if (clicks >= 10) {
        document.body.style.transition = "background 2s ease";
        document.body.style.background = "black";
        setTimeout(() => {
          window.location.href = "darkroom.html";
        }, 2500);
      }
    });

    // 🎵 YouTube Music Embed (manual play)
    const musicBtn = document.getElementById("musicBtn");
    musicBtn.addEventListener("click", () => {
      if (!window.musicStarted) {
        const iframe = document.createElement("iframe");
        iframe.width = 0;
        iframe.height = 0;
        iframe.src =
          "https://www.youtube.com/embed/HoXrZsXyYMw?autoplay=1&loop=1&playlist=HoXrZsXyYMw";
        iframe.allow = "autoplay";
        iframe.style.position = "absolute";
        iframe.style.left = "-9999px";
        document.body.appendChild(iframe);
        window.musicStarted = true;
        musicBtn.textContent = "🎵 Music Playing...";
      }
    });
  </script>
</body>
</html>
