    .character {
      position: absolute;
      top: 48%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 230px;
      z-index: 5;
      animation: float 6s ease-in-out infinite, blink 7s infinite;
      cursor: pointer;
      filter: drop-shadow(0 0 12px rgba(255,255,255,0.4));
    }

    @keyframes float {
      0%,100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-10px); }
    }

    @keyframes blink {
      0%,90%,100% { opacity: 1; }
      95% { opacity: 0.8; }
    }

    .bubble {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 15px;
      padding: 12px 20px;
      text-align: center;
      font-size: 1.1rem;
      color: #fff;
      text-shadow: 0 0 8px #aefcff;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
    }
    .bubble.show { opacity: 1; }

    .music-btn {

      background: rgba(255,255,255,0.1);
      border: 1px solid #fff;
      color: white;

      cursor: pointer;
      font-size: 0.9rem;

    .music-btn:hover { background: rgba(255,255,255,0.2); }

    .fadeout {
      animation: fadeToBlack 2s forwards;
    }
    @keyframes fadeToBlack {
      to { background-color: black; opacity: 0; }
    }
