<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>üåô Arkwinger‚Äôs World</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .arkworld {
      background: url('bp.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      color: #fff;
      cursor: crosshair;
    }

    .overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    .character {
      position: absolute;
      top: 48%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 220px;
      animation: float 6s ease-in-out infinite, blink 6s infinite;
      z-index: 2;
      cursor: pointer;
      filter: drop-shadow(0 0 12px rgba(255,255,255,0.5));
      transition: filter 0.4s ease;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-8px); }
    }

    @keyframes blink {
      0%, 92%, 100% { filter: drop-shadow(0 0 10px rgba(255,255,255,0.5)); }
      95% { filter: drop-shadow(0 0 2px rgba(255,255,255,0.1)); }
    }

    .message {
      position: absolute; top: 12%;
      text-align: center;
      z-index: 2;
      font-size: 1.6rem;
      text-shadow: 0 0 10px #ffb6c1;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üí¨ Shiro dialogue bubble */
    .bubble {
      position: fixed;
      bottom: 58%;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      background: rgba(255,182,193,0.18);
      border: 2px solid rgba(255,182,193,0.9);
      border-radius: 20px;
      padding: 14px 20px;
      font-size: 1.2rem;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 25px #ffb6c1;
      backdrop-filter: blur(14px);
      box-shadow: 0 0 25px rgba(255,182,193,0.4);
      opacity: 0;
      z-index: 9999;
      transition: opacity 0.4s ease-in-out;
      pointer-events: none;
    }

    .bubble.show { opacity: 1; }

    /* glowing drifting particles */
    .orb {
      position: absolute;
      width: 8px; height: 8px;
      border-radius: 50%;
      background: rgba(255,182,193,0.6);
      animation: drift 18s linear infinite;
    }

    @keyframes drift {
      0% { transform: translateY(0) translateX(0); opacity: 1; }
      100% { transform: translateY(-110vh) translateX(30vw); opacity: 0; }
    }

    .music-btn {
      position: absolute;
      bottom: 6%;
      right: 6%;
      padding: 8px 18px;
      font-size: 0.9rem;
      border: 1px solid #ffb6c1;
      background: rgba(0,0,0,0.3);
      color: white;
      border-radius: 20px;
      cursor: pointer;
      z-index: 999;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    .music-btn:hover {
      background: #ffb6c1;
      color: black;
    }
  </style>
</head>
<body class="arkworld">
  <div class="overlay"></div>
  <div class="message">üå∏ Arkwinger‚Äôs World üåô</div>
  <img src="shiro.png" class="character" id="shiro" alt="Shiro">
  <div class="bubble" id="bubble"></div>
  <button class="music-btn" id="musicBtn">üéµ Play Music</button>

  <script>
    // üå∏ create floating orbs
    for (let i = 0; i < 15; i++) {
      const orb = document.createElement("div");
      orb.className = "orb";
      orb.style.left = Math.random() * 100 + "vw";
      orb.style.top = Math.random() * 100 + "vh";
      orb.style.animationDelay = Math.random() * 10 + "s";
      orb.style.animationDuration = 15 + Math.random() * 10 + "s";
      document.body.appendChild(orb);
    }

    const shiro = document.getElementById("shiro");
    const bubble = document.getElementById("bubble");

    const lines = [
      "ÏãúÎ°ú: Îòê ÏôîÎÑ§. Î≠ê, ÏÉÅÍ¥ÄÏùÄ ÏóÜÏñ¥.",
      "ÏãúÎ°ú: ÏßÑÏßú ÌïòÎäò Í∞ôÏßÄ ÏïäÏïÑ? Ïù¥ÏÉÅÌïòÏßÄ.",
      "ÏãúÎ°ú: Ï°∞Ïö©Ìï¥ÏÑú Ï¢ãÏùÄÎç∞... ÎÑ§ Î∞úÏÜåÎ¶¨Îäî ÏãúÎÅÑÎüΩÎã§.",
      "ÏãúÎ°ú: Î≠ê Í∑∏Î†áÍ≤å Ï≥êÎã§Î¥ê?",
      "ÏãúÎ°ú: ÎÇú Í∑∏ÎÉ• Ïó¨Í∏∞Ïóê ÏûàÏóàÏùÑ ÎøêÏù¥Ïïº.",
      "ÏãúÎ°ú: Ïù¥ÏÉÅÌïú Íøà Íæ∏Í≥† ÏûàÎäî Í±∞ ÏïÑÎãàÏïº?",
      "ÏãúÎ°ú: Í∑∏Îü∞ ÌëúÏ†ï ÏßìÏßÄ Îßà. Ïñ¥ÏÉâÌïòÎãàÍπå.",
      "ÏãúÎ°ú: ÎÑ§Í∞Ä ÏóÜÏñ¥ÎèÑ Ïó¨Í∏¥ Í∑∏ÎåÄÎ°úÏùº Í±∞Ïïº.",
      "ÏãúÎ°ú: Îã§Îì§ Ïôú Í∑∏Î†áÍ≤å Í∏âÌï†Íπå.",
      "ÏãúÎ°ú: Ïù¥Í≥≥ÏùÄ... ÏïÑÏßÅ Ïà® Ïâ¨Í≥† ÏûàÏñ¥."
    ];

    let index = 0;

    function showLine(text) {
      bubble.textContent = "";
      bubble.classList.add("show");
      let i = 0;
      const type = setInterval(() => {

    let musicStarted = false;

    musicBtn.addEventListener("click", () => {

        iframe.allow = "autoplay";

      } else {
        alert("ÏùåÏïÖÏùÄ Í≥ÑÏÜç ÌùêÎ•¥Í≥† ÏûàÏñ¥...");

    });
  </script>
</body>
</html>
