<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Arkwinger‚Äôs World</title>
  <style>
    body {
      margin: 0;
      background: url('bp.jpg') center/cover no-repeat;
      font-family: 'Noto Sans KR', sans-serif;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .overlay {
      position: absolute; inset: 0;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(2px);
    }

    .character {
      position: absolute;
      top: 48%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 230px;
      z-index: 5;
      animation: float 6s ease-in-out infinite, blink 7s infinite;
      cursor: pointer;
      filter: drop-shadow(0 0 12px rgba(255,255,255,0.4));
    }

    @keyframes float {
      0%,100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-10px); }
    }

    @keyframes blink {
      0%,90%,100% { opacity: 1; }
      95% { opacity: 0.8; }
    }

    .bubble {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 15px;
      padding: 12px 20px;
      text-align: center;
      font-size: 1.1rem;
      color: #fff;
      text-shadow: 0 0 8px #aefcff;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .bubble.show { opacity: 1; }

    .music-btn {
      position: absolute;
      bottom: 25px;
      right: 25px;
      background: rgba(255,255,255,0.1);
      border: 1px solid #fff;
      color: white;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .music-btn:hover { background: rgba(255,255,255,0.2); }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <img src="shiro.png" class="character" id="shiro" alt="Shiro">
  <div class="bubble" id="bubble"></div>
  <button id="musicBtn" class="music-btn">üéµ Play Music</button>
  <audio id="bgm" src="bgm.mp3" loop></audio>

  <script>
    const shiro = document.getElementById("shiro");
    const bubble = document.getElementById("bubble");
    const bgm = document.getElementById("bgm");
    const musicBtn = document.getElementById("musicBtn");
    let clicks = 0;

    const shiroLines = [

    ];

    function showBubble(line) {
      bubble.textContent = "";

  </script>

</html>
