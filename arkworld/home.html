<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>üåô Arkwinger‚Äôs World</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .arkworld {
      background: url('bp.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      color: #fff;
      cursor: crosshair;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    /* ü©µ Shiro floating center */
    .character {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 220px;
      animation: float 6s ease-in-out infinite;
      z-index: 2;
      cursor: pointer;
      filter: drop-shadow(0 0 15px rgba(255,255,255,0.6));
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-10px); }
    }

    /* üåô World title */
    .message {
      position: absolute;
      top: 12%;
      text-align: center;
      z-index: 2;
      font-size: 1.6rem;
      text-shadow: 0 0 10px #ffb6c1;
      animation: fadeIn 2s ease-in;
      opacity: 0.95;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ‚ú® Dream Orbs */
    .orb {
      position: absolute;
      width: 8px; height: 8px;
      border-radius: 50%;
      background: rgba(255,182,193,0.7);
      animation: drift 20s linear infinite;
    }

    @keyframes drift {
      0% { transform: translateY(0) translateX(0); opacity: 0.7; }
      100% { transform: translateY(-110vh) translateX(30vw); opacity: 0; }
    }

    /* üí¨ Speech bubble */
    .bubble {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      max-width: 300px;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 182, 193, 0.6);
      border-radius: 20px;
      padding: 12px 18px;
      font-size: 1.1rem;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 5px #ffb6c1;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
      backdrop-filter: blur(8px);
      z-index: 3;
    }

    .bubble.show {
      opacity: 1;
    }

    /* üéß Music button */
    #music-btn {
      position: fixed;
      bottom: 20px;
      right: 25px;
      background: rgba(255, 182, 193, 0.2);
      border: 2px solid #ffb6c1;
      color: #fff;
      font-size: 1.4rem;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 12px #ffb6c1;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 5;
      backdrop-filter: blur(5px);
    }

    #music-btn.playing {
      background: #ffb6c1;
      color: #000;
      box-shadow: 0 0 20px #ffb6c1;
    }

    #music-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body class="arkworld">

    const shiro = document.getElementById("shiro");

  </script>
</body>
</html>
