<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arkwinger Access Terminal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #00ff88;
      font-family: "Courier New", monospace;
      padding: 40px;
      overflow: hidden;
    }
    #terminal {
      width: 100%;
      height: 100%;
      white-space: pre-wrap;
      line-height: 1.4;
    }
    .line { display: block; }
    .cursor {
      display: inline-block;
      width: 10px;
      background: #00ff88;
      animation: blink 1s infinite;
      margin-left: 2px;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    input {
      background: transparent;
      border: none;
      outline: none;
      color: #00ff88;
      font-family: inherit;
      font-size: 1rem;
      width: 300px;
    }
    #input-line { display: flex; align-items: center; }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.2s ease;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div class="line">[BOOT] Initializing Arkwinger Terminal...</div>
    <div class="line">[OK] Quantum Node online.</div>
    <div class="line">[OK] System integrity verified.</div>
    <div class="line">User: guest</div>
    <div class="line">Access point: /ark/terminal</div>
    <div class="line">-------------------------------------------</div>
    <div class="line">Enter password to access Arkwingerâ€™s World:</div>
    <div id="input-line">
      <span>&gt; </span><input type="password" id="input" autofocus>
      <span class="cursor" id="cursor"></span>
    </div>
  </div>
  <div id="overlay"></div>

  <script>
    const input = document.getElementById("input");
    const terminal = document.getElementById("terminal");
    const overlay = document.getElementById("overlay");

    function appendLine(text) {
      const line = document.createElement("div");
      line.classList.add("line");
      line.textContent = text;
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const val = input.value.trim().toLowerCase();
        appendLine("> " + "*".repeat(val.length));
        input.value = "";
        if (val === "shiro") {
          appendLine("[ACCESS GRANTED] Welcome back, Arkwinger.");
          setTimeout(() => {
            overlay.style.opacity = "1";
            setTimeout(() => {
              window.location.href = "./arkworld/home.html";
            }, 1000);
          }, 1000);
        } else {
          appendLine("[ERROR] Invalid credentials.");
        }
      }
    });
  </script>
</body>
</html>
