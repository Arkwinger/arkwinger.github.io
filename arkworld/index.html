<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arkwinger Terminal</title>
  <style>
    body {
      background: black;
      color: #00ff88;
      font-family: "Courier New", monospace;
      padding: 40px;
      overflow: hidden;
    }
    #terminal {
      white-space: pre-wrap;
      line-height: 1.4;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background: #00ff88;
      animation: blink 1s infinite;
      margin-left: 3px;
    }
    @keyframes blink { 0%,50%{opacity:1;} 51%,100%{opacity:0;} }
    input {
      background: transparent;
      border: none;
      color: #00ff88;
      font-family: inherit;
      font-size: 1rem;
      outline: none;
      width: 250px;
    }
    #overlay {
      position: fixed;
      inset: 0;
      background: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <div id="terminal">
    Initializing Arkwinger Access Node...  
    [OK] System Integrity: Verified  
    [OK] Quantum Session: Stable  
    -------------------------------------------  
    Access key required to enter Arkwingerâ€™s World.  
    <br><br>
    Enter password: <input type="password" id="pass"><span class="cursor"></span>
  </div>
  <div id="overlay"></div>

  <script>
    const pass = document.getElementById("pass");
    const overlay = document.getElementById("overlay");

    pass.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        if (pass.value.trim().toLowerCase() === "shiro") {
          document.body.insertAdjacentHTML('beforeend', "<br>[ACCESS GRANTED] Welcome back, Arkwinger...");
          setTimeout(() => {
            overlay.style.opacity = "1";
            setTimeout(() => window.location.href = "./arkworld/home.html", 1200);
          }, 1000);
        } else {
          document.body.insertAdjacentHTML('beforeend', "<br>[DENIED] Invalid key.");
          pass.value = "";
        }
      }
    });
  </script>
</body>
</html>
