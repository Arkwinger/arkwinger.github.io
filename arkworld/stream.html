<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>üåô Shiro‚Äôs Secret Stream</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000 90%);
      color: #b8faff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Noto Sans KR', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-weight: 400;
      text-shadow: 0 0 15px #4feeff, 0 0 25px #2bc4ff;
      margin-bottom: 20px;
    }

    .player-container {
      width: 80vw;
      max-width: 960px;
      aspect-ratio: 16/9;
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(46, 228, 255, 0.4);
    }

    .msg {
      margin-top: 25px;
      font-size: 1rem;
      opacity: 0.8;
    }

    .shiro {
      position: absolute;
      bottom: 10%;
      right: 8%;
      width: 180px;
      opacity: 0.9;
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.5));
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    button {
      margin-top: 30px;
      background: transparent;
      color: #88f1ff;
      border: 1px solid #88f1ff;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s;
      text-shadow: 0 0 5px #b8faff;
    }

    button:hover {
      background: #88f1ff15;
      box-shadow: 0 0 10px #5ef3ff;
    }
  </style>
</head>
<body>
  <h1>üåå Welcome to the Secret Stream Room</h1>

  <div class="player-container">
    <iframe
      src="https://vod.sooplive.co.kr/player/172564051/embed?autoPlay=true&showChat=true"
      width="100%" height="100%" allowfullscreen
      style="border:0;">
    </iframe>
  </div>

  <p class="msg">Shiro: ‚ÄúArk told me not to show anyone this‚Ä¶ but you‚Äôre here now.‚Äù</p>

  <img src="shiro.png" class="shiro" alt="Shiro">

  <button onclick="returnHome()">Return to Ark World</button>

  <script>
    function returnHome() {
      document.body.style.transition = "opacity 2s ease";
      document.body.style.opacity = "0";
      setTimeout(() => {
        window.location.href = "./home.html";
      }, 2000);
    }
  </script>
</body>
</html>
