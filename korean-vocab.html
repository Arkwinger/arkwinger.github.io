<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>🧠 Korean Vocab Quiz</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', 'Noto Sans KR', sans-serif;
    background: radial-gradient(circle at top, #0a0a12, #050509 70%);
    color: #f2f2f2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }
  .container {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 30px;
    border-radius: 20px;
    background: rgba(30, 30, 45, 0.75);
    box-shadow: 0 0 25px rgba(120, 60, 255, 0.3);
    max-width: 500px;
  }
  h1 {
    font-weight: 600;
    margin-bottom: 20px;
    color: #b490ff;
    text-shadow: 0 0 10px #a060ff;
  }
  #korean-word {
    font-size: 2.4rem;
    font-weight: bold;
    margin: 20px 0;
    color: #fff;
    text-shadow: 0 0 12px #6f5aff;
  }
  input {
    padding: 12px;
    border-radius: 10px;
    border: none;
    width: 80%;
    font-size: 1rem;
    outline: none;
    background: #111122;
    color: #fff;
    box-shadow: inset 0 0 6px rgba(150,150,255,0.2);
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: linear-gradient(90deg, #8e2de2, #4a00e0);
    color: #fff;
    font-weight: 600;
    transition: 0.2s;
  }
  button:hover {
    transform: scale(1.05);
    background: linear-gradient(90deg, #6d28d9, #3b82f6);
  }
  #feedback {
    margin-top: 15px;
    font-size: 1.2rem;
  }
  .correct { color: #22c55e; text-shadow: 0 0 10px #22c55e; }
  .incorrect { color: #ef4444; text-shadow: 0 0 10px #ef4444; }
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="container">
  <h1>🧠 Korean Vocabulary Quiz</h1>
  <div id="korean-word">로딩 중...</div>
  <input type="text" id="answer" placeholder="Type the English meaning..." />
  <div>
    <button id="check-btn">Check Answer</button>
    <button id="next-btn">Next Word</button>
  </div>
  <div id="feedback"></div>
</div>

<script>
const vocab = [

  {korean:"운동하다",english:"to exercise"},
  {korean:"걷다",english:"to walk"},
  {korean:"달리다",english:"to run"},
  {korean:"먹다",english:"to eat"},
  {korean:"마시다",english:"to drink"}
];

let currentWord = null;
const wordDisplay = document.getElementById('korean-word');
const answerInput = document.getElementById('answer');
const feedback = document.getElementById('feedback');
const checkBtn = document.getElementById('check-btn');
const nextBtn = document.getElementById('next-btn');

function nextWord() {
  feedback.textContent = '';
  answerInput.value = '';
  currentWord = vocab[Math.floor(Math.random() * vocab.length)];
  wordDisplay.textContent = currentWord.korean;
  answerInput.focus();
}

checkBtn.addEventListener('click', () => {
  const guess = answerInput.value.trim().toLowerCase();
  if (!guess) return;
  if (guess === currentWord.english.toLowerCase()) {
    feedback.textContent = '정답이에요! ✅';
    feedback.className = 'correct';
  } else {
    feedback.textContent = `틀렸어요 ❌ (${currentWord.english})`;
    feedback.className = 'incorrect';
  }
});
nextBtn.addEventListener('click', nextWord);
answerInput.addEventListener('keypress', e => {
  if (e.key === 'Enter') checkBtn.click();
});

nextWord();

// starry background animation
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let stars = [];
function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
  stars = Array(200).fill().map(() => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    z: Math.random() * canvas.width
  }));
}
window.addEventListener('resize', resize);
function draw() {
  ctx.fillStyle = '#050509';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  for (let s of stars) {
    s.z -= 2;
    if (s.z <= 0) s.z = canvas.width;
    const k = 128 / s.z;
    const px = s.x * k + canvas.width / 2;
    const py = s.y * k + canvas.height / 2;
    if (px < 0 || px >= canvas.width || py < 0 || py >= canvas.height) continue;
    const size = (1 - s.z / canvas.width) * 2;
    ctx.fillStyle = `rgba(150,120,255,${1 - s.z / canvas.width})`;
    ctx.fillRect(px, py, size, size);
  }
  requestAnimationFrame(draw);
}
resize();
draw();
</script>

</body>
</html>
